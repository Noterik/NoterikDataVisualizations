<!DOCTYPE html>
<html style="height: 100%">
<meta charset="utf-8">

<body style="height: 100%; margin: 0;">
  <div class="visualization" style="width: 100%; height: 100%;">
  </div>
  <script src="../lib/d3/d3.min.js"></script>
  <script src="../lib/jquery/dist/jquery.min.js"></script>
  <script src="../src/jquery.ntkLogo.js"></script>
  <script>
    $(document).ready(function(){
      $('.visualization').ntkLogo();

      var i = 0;
      var interval = setInterval(function(){
        i++;
        $('.visualization').ntkLogo('setText', {text: i, animation: 'rotate'});
        if(i > 200){
          clearInterval(interval)
        }
      }, 20);

    });
  </script>
</body>
