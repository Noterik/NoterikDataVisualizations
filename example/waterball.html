<!DOCTYPE html>
<html style="height: 100%">
<meta charset="utf-8">

<body style="height: 100%">
  <script src="../lib/d3/d3.min.js"></script>
  <script src="../lib/jquery/dist/jquery.min.js"></script>
  <script src="../src/jquery.ntkWaterball.js"></script>
  <script src="js/chance.min.js"></script>
  <script>
    $(document).ready(function(){
      var waterball = $('#waterball').ntkWaterball();

      setInterval(function(){

        waterball.ntkWaterball("update", chance.integer({min: 0, max: 100}));
      }, 1500);
    });
  </script>

  <div id="waterball" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
  </div>
</body>
</html>
